<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wimpy Kid Storybook</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src=https://upload.wikimedia.org/wikipedia/commons/c/c4/Diary_of_a_Wimpy_Kid_logo.svg>
      <img src="https://wimpykid.com/wp-content/themes/wimpykid/webroot/img/home/movie-introduction-guy.png"
        style="width: 50px;">
      <div class="form-toggle">
        <button id="login-toggle" class="active">Login</button>
        <button id="signup-toggle">Sign Up</button>
      </div>
      <!-- login form  -->
      <form id="login-form" class="form" method="post" action="home_page.html">
        <h2>Welcome Back!</h2>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit" >Login</button>
      </form>
      <!-- registration form  -->
      <form id="signup-form" class="form hidden" method="post">
        <h2>Join Us!</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
